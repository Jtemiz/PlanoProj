<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APS-Dashboard</title>
</head>
<body style="position: center; background: none">
<header></header>
<nav class="navbar navbar-expand-lg" [ngClass]="(darkMode$ | async)? 'navbar-dark, bg-dark' : 'navbar-light, bg-light'">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" routerLink="#">Home</a>
      <a class="nav-item nav-link" routerLink="/chart">Messung</a>
      <a class="nav-item nav-link" routerLink="/data">Datenbestand<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" routerLink="/settings">Einstellungen</a>
    </div>
  </div>
</nav>
<div class="container">
  <a routerLink="/chart" routerLinkActive="active"> <button id="button1" [ngClass]="(darkMode$ | async)? 'button-dark' : 'button-light'"> Neue Messung </button> </a>
  <a routerLink="/data"> <button id="button2" [ngClass]="(darkMode$ | async)? 'button-dark' : 'button-light'"> Datenbestand </button></a>
  <a routerLink="/settings"> <button id="button3" [ngClass]="(darkMode$ | async)? 'button-dark' : 'button-light'"> Settings </button></a>
</div>
</body>
</html>

<app-dark-mode style="display: none"></app-dark-mode>
