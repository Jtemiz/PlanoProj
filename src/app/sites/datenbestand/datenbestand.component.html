<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datenbestand</title>
</head>
<body style="background: none">
<header>
  <nav class="navbar navbar-expand-lg" [ngClass]="(darkMode$ | async)? 'navbar-dark, bg-dark' : 'navbar-light, bg-light'">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/logo.png" height="30"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="/chart">Messung</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="/data">Datenbestand</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="/settings">Einstellungen</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Messort</th>
    <th scope="col">Mess-Distanz</th>
    <th scope="col">DurchfÃ¼hrender</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let table of tables; index as i">
    <th scope="row">{{i + 1}}</th>
    <td>
      {{table.name}}
    </td>
    <td>
      {{table.ort}}
    </td>
    <td>
      {{table.laenge}}
    </td>
    <td>
      {{table.messer}}
    </td>
    <td>
      <button class="btn" (click)="open(tables[i].name)"><fa-icon [icon]="['far', 'eye']"></fa-icon></button>


      <!--<button class="btn" (click)="openTable(table.name)">-->
    </td>
  </tr>
  </tbody>
</table>
</body>
<app-dark-mode style="display: none"></app-dark-mode>
</html>
