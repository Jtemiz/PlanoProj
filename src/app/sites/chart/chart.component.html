<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messung</title>
</head>
<body style="background: none">
<header>

</header>

<nav class="navbar navbar-expand-lg" [ngClass]="(darkMode$ | async)? 'navbar-dark, bg-dark' : 'navbar-light, bg-light'">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" routerLink="#">Home</a>
      <a class="nav-item nav-link active" routerLink="/chart">Messung<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" routerLink="/data">Datenbestand</a>
      <a class="nav-item nav-link" routerLink="/settings">Einstellungen</a>
    </div>
  </div>
</nav>

<div echarts [options]="options" [merge]="updateOptions" class="demo-chart"></div>
<div class="container">
  <button (click)="startMeasuring()" [ngClass]="(darkMode$ | async)? 'button-dark' : 'button-light'" id="buttonStart"> Messung Starten </button>
  <button (click)="pauseMeasuring()" [ngClass]="(darkMode$ | async)? 'button-dark' : 'button-light'" id="buttonPause" > Messung pausieren </button>
  <button (click) ="stopMeasuring()" [ngClass]="(darkMode$ | async)? 'button-dark' : 'button-light'" id="buttonStop" > Messung beenden </button>
  <div class="btn-group mr-3">
    <button type="button" class="btn btn-outline-success" (click)="setComment(choosedComment, choosedPosition)">{{choosedComment}}</button>
    <div class="btn-group" ngbDropdown role="group">
      <button class="btn btn-outline-primary" ngbDropdownToggle>Markierungen</button>
      <div class="dropdown-menu" ngbDropdownMenu>
        <ng-container *ngFor="let comment of comments;let i=index">
          <button ngbDropdownItem (click)="choosedComment = comment">{{comment}}</button>
        </ng-container>
      </div>
    </div>
  </div>
</div>



</body>
<app-dark-mode style="display: none"></app-dark-mode>
</html>
